<div id="gameContainer" fxLayout="column" fxLayoutAlign="center center">

    <!-- 
    
    (onRender)="enableShadow()"
-->

    <th-canvas id="gameCanvas" #canvas (onResize)=resizeCanvas($event) [shadow]="true" [rendererParameters]="rendererOptions" (onRender)="enableShadow()">
        <th-scene [thStats]="true" [autoUpdate]="true" #scene>
            
            <th-ambientLight #ambientLight></th-ambientLight>
            
            <th-directionalLight
            
                #light
                [castShadow]="true"
                [position]="[18,10,18]"
            >
            </th-directionalLight>
            <app-card *ngFor="let card of gameService.gameTable.cards;let i = index" [card]="card" [cardIndex]="i" [scene]="scene"></app-card>
            <app-player *ngFor="let player of gameService.players" [player]="player"></app-player>

            <th-mesh
                [position]="[0,-1,0]"
                [scale]="[1000, 0.2, 1000]"
                [receiveShadow]="true"
                [castShadow]="true"
                [name]="'gameWater'"
                >
                <th-boxGeometry></th-boxGeometry>
                <th-meshLambertMaterial [args]="{color: '#62b0de'}" [transparent]="true" [opacity]="0.6" ></th-meshLambertMaterial>
                
            </th-mesh>

            <th-perspectiveCamera
                [args]="[100, 2, 0.1, 1000]"
                [lookAt]="gameService.cameraLookAt"
                [position]="gameService.cameraPosition"
                #camera
            >
                <th-mapControls #cameraControls></th-mapControls>
            </th-perspectiveCamera>
        </th-scene>

        <!-- <th-scene [thStats]="true" [autoUpdate]="true" #scene [ngStyle]="{'background' :gameService.sessionColor}">
            
            <th-ambientLight></th-ambientLight>

            <app-card *ngFor="let card of gameService.gameTable.cards;let i = index" [card]="card" [cardIndex]="i" [scene]="scene"></app-card>
            <app-player *ngFor="let player of gameService.players" [player]="player"></app-player>

            <th-perspectiveCamera
                [args]="[100, 2, 0.1, 1000]"
                [lookAt]="gameService.cameraLookAt"
                [position]="gameService.cameraPosition"
                #camera
            >
                <th-mapControls #cameraControls></th-mapControls>
            </th-perspectiveCamera>
        </th-scene> -->

      </th-canvas>
      

    <div id="playersContainer" fxLayout="column" fxLayoutAlign="space-around center">
       
        <mat-card id="playerCard" *ngFor="let player of gameService.players" [ngStyle]="{'width': gameService.players[gameService.turn].id == player.id? '120%': '100%'}" [ngClass]="[player.bankrupt? 'bankrupt': 'noBankrupt']" fxLayout="column" fxLayoutAlign="center center">
            <span>{{player.name}}</span>
            <span>{{player.money}} â‚¬</span>
        </mat-card>
    </div>

    <div id="gameButtons" fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-raised-button id="openExchange" *ngIf="!gameService.players[gameService.turn].canDice" (click)="gameService.askIfShouldGoBankrupt()" [disabled]="gameService.playerWhoWonId != ''" color="warn" [matTooltipPosition]="'above'" matTooltip="Go bankrupt"><mat-icon>dangerous</mat-icon></button>
        <button mat-raised-button id="seeProperties" *ngIf="!gameService.players[gameService.turn].canDice" [disabled]="!getActualPlayerProps().length || gameService.playerWhoWonId != ''" (click)="gameService.showPlayerProps()" [matTooltipPosition]="'above'" matTooltip="Properties"><mat-icon>view_carousel</mat-icon></button>
        <!-- <mat-menu #propertiesMenu="matMenu">
            <button mat-menu-item class="actualPlayerProperty" *ngFor="let property of getActualPlayerProps()" (click)="gameService.openCardDialog(property)"><span [ngStyle]="{'background': property.district}" class="districtColor"></span>{{property.name}}</button>
        </mat-menu> -->
        <button mat-raised-button id="openExchange" *ngIf="!gameService.players[gameService.turn].canDice" (click)="gameService.openExchangeDialog()" [disabled]="gameService.playerWhoWonId != ''" [matTooltipPosition]="'above'" matTooltip="Exchange"><mat-icon>currency_exchange</mat-icon></button>

        <button mat-raised-button id="nextTurnBtn" *ngIf="!gameService.players[gameService.turn].canDice" (click)="tryToGoNextTurn()" [disabled]="gameService.playerWhoWonId != ''" [matTooltipPosition]="'above'" matTooltip="Next Turn"><mat-icon>skip_next</mat-icon></button>

        <button mat-raised-button id="diceBtn" *ngIf="gameService.players[gameService.turn].canDice" (click)="gameService.rollTheDice()" [disabled]="gameService.playerWhoWonId != ''" [matTooltipPosition]="'above'" matTooltip="Dice"><mat-icon>casino</mat-icon></button>
        <button mat-raised-button *ngIf="gameService.players[gameService.turn].prison.inPrison && gameService.players[gameService.turn].canDice" [disabled]="gameService.players[gameService.turn].money<50 || gameService.playerWhoWonId != ''" (click)="gameService.whatToDoInprison('payToExit')" [matTooltipPosition]="'above'" matTooltip="Pay and exit"><mat-icon>payments</mat-icon></button>
        <button mat-raised-button *ngIf="gameService.players[gameService.turn].prison.inPrison && gameService.players[gameService.turn].prison.getOutCards && gameService.players[gameService.turn].canDice" (click)="gameService.whatToDoInprison('freeExit')" [disabled]="gameService.playerWhoWonId != ''" [matTooltipPosition]="'above'" matTooltip="Use free card and exit">free get out</button>

    </div>
    <button mat-icon-button id="pauseBtn" (click)="gameService.gamePaused=true"><mat-icon>pause</mat-icon></button>
    <div *ngIf="gameService.gamePaused" class="pausedGame" fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button (click)="gameService.gamePaused=false">Continue</button>
        <button mat-raised-button disabled="true">Options</button>
        <button mat-raised-button (click)="goBackHome()">Home</button>
    </div>

    <!--
        DELETE
    <button mat-raised-button (click)="gameService.setDB()">Set db</button>
    -->
</div>
