<div id="gameContainer" fxLayout="column" fxLayoutAlign="center center">
    <!--<div id="gameTable" fxLayout="row" fxLayoutAlign="center center">
        <app-card *ngFor="let card of gameService.gameTable.cards;let i = index" [card]="card" [cardIndex]="i"></app-card>
    </div>-->
    <ngt-canvas >
        <ngt-ambient-light intensity="0.5"></ngt-ambient-light>
        <ngt-spot-light [position]="10" angle="0.15" penumbra="1"></ngt-spot-light>
        <ngt-point-light [position]="-10"></ngt-point-light>

        <app-card *ngFor="let card of gameService.gameTable.cards;let i = index" [card]="card" [cardIndex]="i" [position]="[0,0,0]"></app-card>
       
       <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
    </ngt-canvas>

    <div id="playersContainer" fxLayout="column" fxLayoutAlign="space-around center">
       
        <mat-card *ngFor="let player of gameService.players" fxLayout="column" fxLayoutAlign="center start">
            <span>{{player.name}}</span>
            <span>{{player.money}} â‚¬</span>
        </mat-card>
    </div>

    <button mat-raised-button *ngIf="gameService.diceNumber" (click)="gameService.nextTurn()">next turn</button>

    <button mat-raised-button *ngIf="gameService.actualTurnPlayer.canDice" (click)="gameService.rollTheDice()">dice</button>

    <!--

        <button mat-raised-button (click)="gameService.setDB()">Set db</button>-->
</div>
