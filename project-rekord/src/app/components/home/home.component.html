<div id="home" (click)="goToChooseModeView()" [ngStyle]="{'background-color': returnSessionBg(), 'color' : returnSessionColor()}" fxLayout="column" fxLayoutAlign="center center">
    <h1 id="title" (click)="$event.stopPropagation()">Monopoly</h1>
    
    <span class="playText">PLAY</span>

    <span class="rightsSection" (click)="$event.stopPropagation()">@Hoanca Robert 2022 All Rights Reserved</span>


    <div class="sideButtons" >
        <button mat-icon-button id="theme-editor-btn" (click)="$event.stopPropagation();openGodModePopup()" [matTooltipPosition]="'left'" matTooltip="Settings" [disabled]="errorGodMode"><mat-icon>settings</mat-icon></button>
        <button mat-icon-button *ngIf="gameService.godMode" id="theme-editor-btn" (click)="$event.stopPropagation();gameService.switchRouter('theme-editor')" [matTooltipPosition]="'left'" matTooltip="Edit Themes"><mat-icon>format_paint</mat-icon></button>
        <button mat-icon-button *ngIf="gameService.godMode" id="gameTable-editor-btn" (click)="$event.stopPropagation();gameService.switchRouter('gameTable-editor')" [matTooltipPosition]="'left'" matTooltip="Edit GameTable"><mat-icon>edit_note</mat-icon></button>
    </div>
</div>

<ng-template #godModeDialogRef>

    <div class="god-container" fxLayoutAlign="center center" fxLayout="column">

        <span [ngClass]="['god-container__title', errorGodMode ? 'error' : '']"> {{ errorGodMode ? ' Wrong Password, retry :D ' : 'Insert the god Password' }}</span>

        <mat-form-field *ngIf="!errorGodMode">
            <mat-label>Password</mat-label>
            <input matInput type="text" [(ngModel)]="godPassword">
        </mat-form-field>

        <button *ngIf="!errorGodMode" mat-raised-button (click)="tryToGoGodMode()"> Enable God Mode </button>

    </div>


</ng-template>
