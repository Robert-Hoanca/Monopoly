<th-object3D
    loadGLTF
    [url]="url"
    [position]="position"
    [rotation]="rotation"
    (onClick)="cardIndex == gameService.diceNumber || card.owner == gameService.actualTurnPlayer.name?  gameService.openCardDialog(card): '';test()"
    [receiveShadow]="true"
    [castShadow]="true"
    [name]="'cardNumber'+ cardIndex"
    [onBeforeRender]="enableShadow(cardRef.objRef, this)"
    #cardRef
>
</th-object3D>
