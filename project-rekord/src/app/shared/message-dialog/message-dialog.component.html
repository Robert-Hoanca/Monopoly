<div id="messageContainer">

    <div *ngIf="this.data.eventType != 'showDiceResult'">
        <h1 >{{data.textData.text ?? data.textData.title}}</h1>
        <div *ngIf="gameService.playerWhoWonId != ''" class="winScreen">
            <div>Player money: {{getPlayerWhoWin().money}} â‚¬</div>
            <div>Time to finish the game:</div>
            <div class="time">{{gameService.gameAmountTime}}</div>
        </div>
    
        <app-player-properties *ngIf="gameService.playerWhoWonId != '' || data.textData.showPlayerProps" [playerId]="gameService.playerWhoWonId != '' ? gameService.playerWhoWonId : gameService.players[gameService.turn].id"></app-player-properties>
        <div class="finishWarning" fxLayoutAlign="end center">
            <button mat-raised-button (click)="executeAndClose()" *ngIf="data.textData.goBankRupt"color="warn">Yes</button>
            <button mat-raised-button (click)="closeDialog()" *ngIf="data.textData.goBankRupt">No</button>
            <button mat-raised-button (click)="executeAndClose()" *ngIf="!data.textData.goBankRupt">OK</button>
        </div>
    </div>

    


    <div *ngIf="this.data.eventType === 'showDiceResult'">
        
    </div>
    
</div>
